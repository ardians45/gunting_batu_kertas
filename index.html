<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detektor Gestur Tangan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body
    class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4"
  >
    <div
      class="dashboard-container w-full max-w-7xl flex bg-gray-800 rounded-2xl shadow-2xl overflow-hidden"
    >
      <aside class="bg-gray-900 p-4 flex flex-col items-center space-y-8">
        <div class="text-green-400 text-4xl">
          <i class="fas fa-hand-sparkles"></i>
        </div>
        <nav class="flex flex-col space-y-6">
          <a
            href="#"
            class="text-gray-400 hover:text-green-400 text-2xl p-3 rounded-lg bg-gray-800"
            ><i class="fas fa-video"></i
          ></a>
          <a
            href="#"
            class="text-gray-400 hover:text-green-400 text-2xl p-3 rounded-lg"
            ><i class="fas fa-chart-bar"></i
          ></a>
          <a
            href="#"
            class="text-gray-400 hover:text-green-400 text-2xl p-3 rounded-lg"
            ><i class="fas fa-cog"></i
          ></a>
        </nav>
      </aside>

      <main class="main-content flex-grow p-8">
        <header
          class="flex justify-between items-center pb-4 border-b border-gray-700"
        >
          <div class="text-lg text-gray-400">
            Deteksi Gestur / Analisis Langsung
          </div>
          <div class="flex items-center space-x-4">
            <button
              class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg text-sm"
            >
              <i class="fas fa-share-alt text-blue-400 mr-2"></i>Bagikan
            </button>
            <div
              class="bg-pink-500 text-white font-bold text-sm px-4 py-2 rounded-lg"
            >
              Asisten AI
            </div>
          </div>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6">
          <div
            class="card video-feed-card lg:col-span-2 bg-gray-800 p-6 rounded-xl"
          >
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-xl font-semibold">Kamera Langsung</h3>
              <div class="flex items-center space-x-3">
                <span
                  id="recordingIndicator"
                  class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-md hidden"
                  >REC</span
                >
                <button
                  id="toggleCameraBtn"
                  class="bg-gray-700 hover:bg-gray-600 w-10 h-10 rounded-full flex items-center justify-center text-lg"
                >
                  <i class="fas fa-video"></i>
                </button>
              </div>
            </div>
            <div
              class="video-container relative bg-black rounded-lg overflow-hidden aspect-video"
            >
              <video
                id="webcam"
                class="transform -scale-x-100 w-full h-full"
                autoplay
                muted
                playsinline
                width="640"
                height="480"
              ></video>
              <canvas
                id="output_canvas"
                class="transform -scale-x-100 absolute top-0 left-0 w-full h-full"
                width="640"
                height="480"
              ></canvas>
            </div>
          </div>
          <div
            class="card prediction-card bg-gray-800 p-6 rounded-xl flex flex-col"
          >
            <h3
              class="text-xl font-semibold mb-4 pb-4 border-b border-gray-700"
            >
              Skor Prediksi
            </h3>
            <div
              class="flex flex-col items-center justify-center flex-grow text-center"
            >
              <p class="text-gray-400 text-sm uppercase tracking-widest">
                Gestur Saat Ini
              </p>
              <h2 id="result" class="text-6xl font-bold text-green-400 my-2">
                Menunggu...
              </h2>
            </div>
            <div class="w-full h-48 mt-4">
              <canvas id="predictionChart"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
    <script src="/static/script.js"></script>
  </body>
</html>
